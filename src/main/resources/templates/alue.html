<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Lankanäkymä</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${alue.aluenimi}"></span></h1>
        <ul>            
            <li th:each="lanka: ${langat}">
                <a th:href="${'/alue/' + lanka.alue.id + '/' + lanka.id}">
                    <span th:text="${lanka.lankanimi}"></span>
                </a>
                <span th:text="${lanka.lankaviestimaara}"></span>
                <span th:text="${lanka.viimeisinAika}"></span>        

            </li>
        </ul>

        <h2> Luo uusi lankaäää</h2>
        <form method="POST">                        
            Langan nimi:<br/>
            <input type="text" name="lankanimi"/><br/>
            <input type="submit" value="Luo"/>
        </form>

    </body>
</html>
