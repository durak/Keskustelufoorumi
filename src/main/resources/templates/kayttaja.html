<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Käyttäjä</title>
        <meta charset="utf-8" />
        <style>
            html {
                overflow-y: scroll;
            }
            body {
                background: #CAECFF;
                font-family: 'Trebuchet MS', sans-serif;
                font-size: 14px;

            }

            input[type="submit"] {
                background: #1057FF;
                border: 1px solid #073BFF;
                padding: 1px 3px;
                font-family: 'Trebuchet MS', sans-serif;
                font-size: 14px;
                font-weight: bold;
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                color: white;
            }

            div.page {
                background: white;
                border: 1px solid #6ECCFF;
                width: 700px;
                margin: 60px auto;
            }
            div.page h1 {
                background: #6ECCFF;
                margin: 0;
                padding: 10px 14px;
                color: white;
                letter-spacing: 1px;
                text-shadow: 0 0 3px #2477FF;
                font-weight: normal;
            }

            div.page h1 a {
                text-decoration: none;
                color: white;
            }

            div.page h2 {
                margin: 0 0 15px 25px;
                color: #1057FF;
                text-shadow: 0 1px 2px #ccc;
            }

            div.page ul.messages {
                list-style: none;
                margin: 10px;
                padding: 0;
            }

            div.page ul.messages li {
                margin: 10px 0;
                padding: 5px;
                background: #F0FAFF;
                border: 1px solid #DBF3FF;
                -moz-border-radius: 5px;
                -webkit-border-radius: 5px;
                min-height: 48px;
                overflow-wrap: break-word;
            }

            div.page ul.messages li small {
                font-size: 0.9em;
                color: #888;                

            }

            table {
                background-color: #F0FAFF;
                margin: 25px 25px 25px 25px;
            }

            td.center {
                text-align: center;
            }
            th.center {
                text-align: center;
            }
            td.left {
                text-align: left;

            }
            th.left {
                text-align: left;
            }

            p {
                margin: 10px 10px 10px 25px;
            }

        </style>
    </head>

    <body>
        <div class="page">
            <h1>
                <span th:text="${kayttaja.id}"></span>
                viestihistoria
            </h1>
            <ul class="messages">            
                <li th:each="viesti: ${viestit}">
                    <small><span th:text="${viesti.lahetysaika}"></span></small>
                    <br></br>
                    <a th:href="${'/alue/' + viesti.lanka.alue.id + '?sivu=0'}">
                        <span th:text="${viesti.lanka.alue.aluenimi}"></span>
                    </a>
                    <span> / </span>                     
                    <a th:href="${'/alue/' + viesti.lanka.alue.id + '/' + viesti.lanka.id + '?sivu=0'}">
                        <span th:text="${viesti.lanka.lankanimi}"></span>
                    </a>                    
                    <span> : </span>
                    <br></br>

                    <span th:text="${viesti.sisalto}"></span>


                </li>
            </ul>

        </div>
    </body>
</html>
