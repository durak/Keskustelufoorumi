<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelupalsta</title>
        <meta charset="UTF-8" />        
    </head>

    <body>
        <h1>Keskustelupalsta</h1>
        <h2> Alueet</h2>

        <ul>            
            <li th:each="alue: ${alueet}">                
                <a th:href="${'/alue/' + alue.id}"><span th:text="${alue.aluenimi}"></span></a>
                <span th:text="${alue.alueviestimaara}"></span>
                <span th:text="${alue.viimeisinAika}"></span>        

            </li>
        </ul>

        <h2> Luo uusi keskustelualue </h2>
        <form method="POST" action="/">                        
            Keskustelualueen nimi:<br/>
            <input type="text" name="aluenimi"/><br/>
            <input type="submit" value="Luo"/>
        </form>
    </body>
</html>
