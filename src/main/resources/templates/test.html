<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Keskustelupalsta</title>
        <meta charset="UTF-8" />    

    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
            <style>
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
            </style>
            
    </head>
    
    

    <body>
        <h1>Keskustelupalsta</h1>
        <h2> Alueet</h2>
        <table style ="width:100%">
            <tr>
                <th>Aluenimi</th>
                <th>Viestimäärä</th>
                <th>Viimeisin viesti</th>
            </tr>
            <tr th:each="alue: ${alueet}">
                <td>
                    <a th:href="${'/alue/' + alue.id + '?sivu=0'}">
                        <span th:text="${alue.aluenimi}"></span>
                    </a>
                </td>
                <td th:text="${alue.alueviestimaara}"></td>
                <td th:text="${alue.viimeisinAika}"></td>       
            </tr>
        </table>


        <h2> Luo uusi keskustelualue </h2>
        <form method="POST" action="/">                        
            Keskustelualueen nimi:<br/>
            <input type="text" name="aluenimi"/><br/>
            <input type="submit" value="Luo"/>
        </form>
    </body>
</html>
